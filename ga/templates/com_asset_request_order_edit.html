 function onItemChanged()

	var myClient = {
    editData : function(idx)
    {
      $('formMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('dataIdEmployee').value="";
        $('dataPurchaseRequest').value = "";
        $('dataRequestDate').value = "";
        $('dataIdCategory').value="";
        $('dataRemark').value = "";
        //$('dataAttachmentFile').value = "";
        $('dataApproval').value = "";
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('dataPurchaseRequest').value = $F("detailPurchaseRequest" + idx);
        $('dataRequestDate').value = $F("detailRequestDate" + idx);
        $('dataIdCategory').value = $F("detailIdCategory" + idx);
        $('dataRemark').value = $F("detailRemark" + idx);
        //$('dataAttachmentFile').value = $F("detailAttachmentFile" + idx);
        $('dataApproval').value = $F("detailApproval" + idx);
      }
      $('dataPurchaseRequest').focus();
    },
    
    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },
    
    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
