<script type="text/javascript">
  //this function javascript below use prototype.js (if you use datagrid class you don't have to include this script//
  var myClient = {
    submitCount : 0,
    editData : function(idx)
    {
      if ($('formMessage')) $('formMessage').style.visibility = 'hidden';
      if ($('messageDataGrid1')) $('messageDataGrid1').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('category').value = "";
        $('question').value = "";
        $('weight').value = "";
        //$('question_type').value = "";
      }
      else if (idx != '')
      {
        $('dataID').value = $('detailID' + idx).value;
        $('category').value = $F('detailCategory' + idx);
        $('question').value = $F('detailQuestion' + idx);
        $('weight').value = $F('detailWeight' + idx);

      }
      $('category').focus();
      $('category').select();
    },
    
    doRefreshMenu : function() 
    {
      
      if ( $('question_type').selectedIndex >= 0 )
      { 
        this.editData(0);
        document.formInput.submit();
      }
    },
    
    confirmDelete : function()
    {
      return confirm('Are you sure to delete these menu?');
    },
    
    confirmSave : function()
    {
      return confirm('Do you want to save this entry?');
    },
    
  }
</script>
