[var.pageHeader]
	<div class="main-content">
  	<div class="row">
  		<div class="col-md-12">
  			[var.formInput;protect=no;htmlconv=no]
  		</div>
  		<div class="col-md-12">
  			<div class="panel">
					<div class="panel-heading">
						<div class="panel-actions">
							<div class="pull-right" id="collapse-filter">
						  	<a href="#" data-toggle="collapse" data-target="#list-panel"><i class="fa fa-chevron-circle-down bigger-130"></i></a>
						  </div>
						</div>
						<h3 class="panel-title">Exchange Rate List</h3>
					</div>
					<div id="list-panel" class="panel-body collapse in">
						[var.DataGrid;protect=no;htmlconv=no]
					</div>
				</div>
  		</div>
  	</div>
  </div>
<script type="text/javascript">
	var myClient = {
    editData : function(idx)
    {
      $('formMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
          var d = new Date(); var n = d.getFullYear();
        //reset data
        $('dataID').value = "";
        $('currency_code').value = "0";
        $('month').value = "1";
        $('year').value = n;
        $('value').value = "1";
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('currency_code').value = $F("detailCurrency" + idx);
        $('month').value = $F("detailMonth" + idx);
        $('year').value = $F("detailYear" + idx);
        $('value').value = $F("detailValue" + idx);
      }
      $('dataID').focus();
      $('dataID').select();
    },
    
    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },
    
    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
