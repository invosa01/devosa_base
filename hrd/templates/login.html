<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<script>
  // cek apakah input sudah dimasukkan
  function isValid() {
    if (document.form1.dataLogin.value == "") {
      alert("Empty user login!");
      document.form1.dataLogin.focus();
      return false;
    }
    if (document.form1.dataPassword.value == "") {
      alert("Empty user password!");
      document.form1.dataPassword.focus();
      return false;
    }
    return true;
  }//isValid
  
  function initPage_() {
    top.document.location.href = "../index.php";
    //document.form1.dataLogin.focus();
  }
</script>
</head>

<body bgcolor="#E5E5E5" onLoad="initPage_();">
<p>&nbsp;</p>
<table width="410" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#333333" bgcolor="#FFFFFF">
  <tr>
    <td><table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>

        <tr> 
          <td align="center" class="pageHeaderTitle">HUMAN RESOURCE SYSTEM</td>

        <tr> 
          <td align="center">&nbsp;</td>
        </tr>
        <tr> 
          <td align="center" class="tableHeader">LOGIN PAGE</td>
        </tr>
        <tr> 
          <td align="center" bgcolor="#CCCCCC" class="inputBox"> 
            <form name="form1" method="post" action="login.php" onSubmit="return isValid();">
              <p>&nbsp;</p>
              <table width="80%" border="0" cellspacing="0" cellpadding="3">
                <tr> 
                  <td width="45%"><strong>User Name</strong></td>
                  <td width="5%"><strong>:</strong></td>

                </tr>
                <tr>

                  <td><strong>:</strong></td>
                  <td><input name="dataPassword" type="password" size="30" maxlength="30"></td>
                </tr>

                      <option value="en" selected>English</option>
