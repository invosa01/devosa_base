
<script type="text/javascript">
  
  function openWindowDialog(url) 
  {
    var winName = "_blank";
    var width=800;
    var height=500;
    var left = (screen.width - width) / 2;
    var top = (screen.height - height) / 2;
    var foo = window.open(url,winName,"menubar=no,status=no,resizable=yes,scrollbars=yes,modal=yes,top="+top+",left="+left+",width="+width+",height="+height+"");
    foo.focus();
  }
  
</script>
<script type="text/javascript">
  // fungsi untuk minta konfirmasi delete
  function confirmFinished() {
    return confirm("Are you sure want to finished this MRF?");
  } //confirmDelete

  function confirmStatusChanges() {
    return confirm("Are you sure want to change status of selected data?");
  } //confirmChange

  function openWindowDialog(url) 
  {
    var winName = "_blank";
    var width=800;
    var height=500;
    var left = (screen.width - width) / 2;
    var top = (screen.height - height) / 2;
    var foo = window.open(url,winName,"menubar=no,status=no,resizable=yes,scrollbars=yes,modal=yes,top="+top+",left="+left+",width="+width+",height="+height+"");
    foo.focus();
  }
  
  function printList()
  {
    document.form1.target = '_blank';
  }

  function doSearch()
  {
    document.form1.target = '';
  }

  function exportExcel()
  {
    document.form1.target = '';
  }
  
	var myClient = {
    
    confirmDelete : function()
    {
      document.form1.target = '';
      return confirm('[var.strConfirmDelete]');
    }
  }
</script>
[var.pageHeader]
