[var.pageHeader]
	<div class="main-content">
  	<div class="row">
  		<div class="col-md-12">
				[var.pageSubMenu]
	    	<p></p>
			</div>
			<div class="col-md-12">
				[var.formFilter;protect=no;htmlconv=no]
			</div>
			<div class="col-md-12">
				<div class="panel">
					<div class="panel-heading">
						<div class="panel-actions">
							<div class="pull-right" id="collapse-filter">
						  	<a href="#" data-toggle="collapse" data-target="#list-panel"><i class="fa fa-chevron-circle-down bigger-130"></i></a>
						  </div>
						</div>
						<h3 class="panel-title">RESIGN REQUEST LIST</h3>
					</div>
					<div id="list-panel" class="panel-body collapse in">
						[var.DataGrid;protect=no;htmlconv=no]		
						<div class="margin-10">
							<strong>Legend</strong>&nbsp;:&nbsp;
							<span class="label arrowed bgNewData">[var.strWordsNew]</span>
							<span class="label arrowed bgCheckedData">[var.strWordsChecked]</span>
							<span class="label arrowed bgDenied">[var.strWordsDenied]</span>
							<span class="label arrowed bgVerifiedData">[var.strWordsVerified]</span>
							<span class="label arrowed bgApproved">[var.strWordsApproved] / [var.strWordsFinished]</span>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
<script type="text/javascript">
	var myClient = {
    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },
    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
