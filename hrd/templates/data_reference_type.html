[var.pageHeader]
	<div class="main-content">
  	<div class="row">
  		<div class="col-md-12">
  			[var.formInput;protect=no;htmlconv=no]
  		</div>
  		<div class="col-md-12">
  			<div class="panel">
					<div class="panel-heading">
						<div class="panel-actions">
							<div class="pull-right" id="collapse-filter">
						  	<a href="#" data-toggle="collapse" data-target="#entry-panel"><i class="fa fa-chevron-circle-down bigger-130"></i></a>
						  </div>
						</div>
						<h3 class="panel-title">REFERENCE TYPE LIST</h3>
					</div>
					<div id="entry-panel" class="panel-body collapse in">
						[var.DataGrid;protect=no;htmlconv=no]
					</div>
				</div>
			</div>
  	</div>
  </div>

<script type="text/javascript">
  var myClient = {
    editData : function(idx)
    {
      if ($('formMessage')) $('formMessage').style.visibility = 'hidden';
      if ($('datagridMessage')) $('datagridMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('reference').value = "";
        $('type').selectedIndex = 1;
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('reference').value = $F("reference" + idx);
        $('type').value = $F("type" + idx);
      }
      $('reference').focus();
      $('reference').select();
    },

    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },

    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
  jQuery(function($) {
    $('.edit-data').on('click', function(){
      var strID = $(this).attr('id');
      var splitID = strID.split('-');
      $('#type').val($('#type'+ splitID[1]).val());
      $('#type').select2('destroy');
      $('#type').select2();
    });
  })
</script>
