<script>
	<!--
	// fungsi memeriksa validasi input
	function validInput() {
		result = validateForm(document.formData);
		return result;
	} //validInput

</script>
[var.pageHeader]
	<div class="main-content">
  	<div class="row">
  		<div class="col-md-12">
  			[var.pageSubMenu]
	    	<p></p>
  		</div>
  		<div class="col-md-12">
  			<form action="" method="post" name="formData" id="formData" onSubmit="return validInput();">
	  			[var.strMessages]
	  			<p></p>
		  		<div class="col-md-5">
	  				<table border="0" cellpadding="1" cellspacing="0" class="table table-striped table-hover gridTable">
	  					<thead>
		          	<tr align="center" class="tableHeader"> 
			            <th rowspan=2>&nbsp</th>
			            <th class="center" rowspan=2 nowrap>[var.strWordsFamilyStatus]</th>
			            <th class="center" [var.strColspan]>[var.strWordsPlatformPercentage]</th>
		            </tr>
	          		[var.strDataDetail] 
	          	</tbody>
	        	</table>
	        	<div class="form-actions">
		        	[var.strButton]
		        </div>
		  		</div>
		  		<div class="col-md-7">
	  				<table border="0" cellpadding="1" cellspacing="0" class="table table-striped table-hover gridTable">
	        	[var.strDataSecondary] 
	      		</table>
	      		[var.strHidden]
	          <input name="totalData" type="hidden" id="totalData" value="[var.intTotalData]"> 
	          <input name="totalDataSecondary" type="hidden" id="totalDataSecondary" value="[var.intTotalDataSecondary]"> 
		  		</div>
	  		</form>
	  	</div>
  	</div>
  </div>
