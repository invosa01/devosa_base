<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="[var.strPrintCss]" rel="stylesheet" type="text/css">
<script>
	<!--
	
	// fungsi untuk inisialisasi
	function initPage_() {
		[var.strPrintInit]
	}//initPage
	-->
</script>
</head>

<body leftmargin="10" topmargin="0" marginwidth="10" marginheight="0" onLoad="initPage_();">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td align="left">&nbsp;</td>
  </tr>
  <tr> 
    <td align="left" class="pageHeaderTitle"> <table border="0" cellspacing="0" cellpadding="2">
        <tr> 
          <td width="30"><img src="[var.pageIcon]" border="0" width="30" /></td>
          <td nowrap class="pageHeaderTitleText">Overtime Data</td>
        </tr>
      </table></td>
  </tr>
  
  <tr> 
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td>
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>&nbsp;Employee Name</td>
          <td>&nbsp;:</td>
          <td>&nbsp;[var.strEmployeeName]</td>
        </tr>
        <tr>
          <td>&nbsp;Employee ID</td>
          <td>&nbsp;:</td>
          <td>&nbsp;[var.strEmployeeID]</td>
        </tr>
        <tr>
          <td>&nbsp;Department</td>
          <td>&nbsp;:</td>
          <td>&nbsp;[var.strDepartment]</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td><form action="" method="post" name="formData" id="formData">
        <table border="0" cellpadding="0" cellspacing="0" class="gridTable" width="100%">
          <tr align="center" class="tableHeader"> 
            <td width="5" rowspan="2" nowrap class="tableHeader">NO.</td>
            <td rowspan="2" nowrap class="tableHeader">DAY</td>
            <td rowspan="2" nowrap class="tableHeader">DATE</td>
            <td colspan="3" nowrap class="tableHeader">ACTUAL</td>
            <td rowspan="2" nowrap class="tableHeader">DURATION</td>
            <td colspan="3" nowrap class="tableHeader">COMPENSATION</td>
          </tr>
          <tr align="center" class="tableHeader"> 
            <td nowrap class="tableHeader">START</td>
            <td nowrap class="tableHeader">FINISH</td>
            <td nowrap class="tableHeader">SHIFT</td>
            <td nowrap class="tableHeader">MEAL</td>
            <td nowrap class="tableHeader">TRANSPORT</td>
            <td nowrap class="tableHeader">TOTAL</td>
          </tr>
          [var.strDataDetail] 
        </table>
      </form></td>
  </tr>
  <tr> 
    <td>&nbsp;</td>
  </tr>
  <tr> 
    <td align="center">[var.strCopyright]</td>
  </tr>
</table>
</body>
</html>
