<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="[var.strPrintCss]" rel="stylesheet" type="text/css">
<script src="scripts/ylib.js"></script>
<link href="../css/ac.css" rel="stylesheet" type="text/css">


</head>

<body leftmargin="10" topmargin="0" marginwidth="10" marginheight="0" onLoad="[var.strPrintInit]">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" class="pageHeaderTitle"> <table border="0" cellspacing="0" cellpadding="2">
        <tr>
          <td width="30"><img src="[var.pageIcon]" border="0" width="30" /></td>
          <td nowrap class="pageHeaderTitleText">ATTENDANCE DATA</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td class="listTop"><strong>LIST OF EMPLOYEE ATTENDANCE [var.strInfo]</strong></td>
  </tr>
  <tr>
    <td><form action="" method="post" name="formData" id="formData">
        <table border="0" cellpadding="0" cellspacing="0" class="gridTable" width="100%" width="100%">
          <tr align="center" class="tableHeader">
            <td nowrap class="tableHeader">&nbsp;</td>
            <td colspan="5" nowrap class="tableHeader">EMPLOYEE</td>
            <td rowspan="2" nowrap class="tableHeader">ABSENCE</td>
            <td rowspan="2" nowrap class="tableHeader">SHIFT</td>
            <td colspan="2" nowrap class="tableHeader">ATTENDANCE</td>
            <td colspan="2" nowrap class="tableHeader">NORMAL</td>
            <td rowspan="2" nowrap class="tableHeader">LATE</td>
            <td colspan="4" nowrap class="tableHeader">OVERTIME</td>
            <td rowspan="2" nowrap class="tableHeader">CALCULATED</td>
            <td rowspan="2" nowrap class="tableHeader">&nbsp;</td>
          </tr>

          <tr align="center" class="tableHeader">
            <td nowrap class="tableHeader">DATE</td>
            <td nowrap class="tableHeader"> ID</td>
            <td nowrap class="tableHeader">NAME</td>
            <td nowrap class="tableHeader">DEPT.</td>
            <td nowrap class="tableHeader">SECT.</td>
            <td nowrap class="tableHeader">SUBSECT.</td>
            <td nowrap class="tableHeader">START</td>
            <td nowrap class="tableHeader">FINISH</td>
            <td nowrap class="tableHeader">START</td>
            <td nowrap class="tableHeader">FINISH</td>
            <td nowrap class="tableHeader">EARLY START</td>
            <td nowrap class="tableHeader">EARLY FINISH</td>
            <td nowrap class="tableHeader">START</td>
            <td nowrap class="tableHeader">FINISH</td>
          </tr>
		  
          [var.strDataDetail]
          <tr>
            <td colspan="20">&nbsp;&nbsp; <input name="totalData" type="hidden" id="totalData" value="[var.intTotalData]">
              [var.strHidden] &nbsp; </td>
          </tr>
        </table>
      </form></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="center">[var.strCopyright]</td>
  </tr>
</table>
</body>
</html>
