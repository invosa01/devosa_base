<script src="scripts/calendar.js"></script>
<script src="scripts/calendar-en.js"></script>
<link href="../css/calendar.css" rel="stylesheet" type="text/css">
<script src="ylib.js"></script>
<script>

  function insertDate(tgl) {
    if (tgl != "" && tgl != 'undefined') {
      document.formInput.dataDate.value = tgl;
    }
  } //insertDate

  //fungsi nampilin pesan saat submit
  function onImport(){
    var obj = document.getElementById("pesan");
    if (typeof obj != "undefined")
      obj.innerHTML = "Import in progresss ...please wait ...";
  }
  // fungsi untuk inisialisasi
  function initPage_() {
    Calendar.setup({ inputField:"dataDateFrom", button:"btnDateFrom" });
    Calendar.setup({ inputField:"dataDateThru", button:"btnDateThru" });
  }//initPage
  jQuery(function($) {
  	$('#btnImport').on('click', function(){
  		$('#progress-info').show();
  	})
  })
</script>
[var.pageHeader]
	<div class="main-content">
  	<div class="row">
  		<div class="col-md-12">
  			[var.pageSubMenu]
	    	<p></p>
  		</div>
  		<div class="col-md-12">
  			<div class="panel">
					<div class="panel-heading">
						<div class="panel-actions">
							<div class="pull-right" id="collapse-filter">
						  	<a href="#" data-toggle="collapse" data-target="#input-panel"><i class="fa fa-chevron-circle-down bigger-130"></i></a>
						  </div>
						</div>
						<h3 class="panel-title">[var.strWordsImportData]</h3>
					</div>
					<div id="input-panel" class="panel-body collapse in">
						<form action="" method="post" name="formInput" id="formInput" enctype="multipart/form-data" onSubmit="onImport()" class="form-horizontal" role="form">
							<div class="col-md-4">
								<div class="form-group">
									<label class="col-sm-4 control-label" for="dataCompany">[var.strWordsCompany]</label>
									<div class="col-sm-8">
										[var.strInputCompany]
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="dataCompany">[var.strWordsAttendanceDate]</label>
									<div class="col-sm-4">
										<div class="input-group">
                      [var.strInputDate]
                      <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </span>
	                	</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
                      [var.strInputDate2]
                      <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </span>
	                	</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-sm-1">
									<input class="btn btn-sm btn-primary" name="btnImport" id="btnImport" value="[var.strWordsImport]" type="submit">
								</div>
								<div class="col-sm-3">
									<div id="progress-info" class="alert alert-warning" style="display: none;padding: 6px 20px;"><strong id='pesan'></strong></div>
								</div>
		          </div>
						</form>
					</div>
				</div>
  		</div>
  		<div class="col-md-12">
  			<div class="panel">
					<div class="panel-heading">
						<div class="panel-actions">
							<div class="pull-right" id="collapse-filter">
						  	<a href="#" data-toggle="collapse" data-target="#result-panel"><i class="fa fa-chevron-circle-down bigger-130"></i></a>
						  </div>
						</div>
						<h3 class="panel-title">[var.strWordsRESULT]</h3>
					</div>
					<div id="result-panel" class="panel-body collapse in">
						<form action = "" method = "post" name="formData" id="formData">
							[var.strAttendanceDate][var.strResultInfo]
						</form>
					</div>	
				</div>
  		</div>
  	</div>
  </div>
<script type="text/javascript">
initPage_();
</script>
