<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>evaluation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link href="[var.strPrintCss;magnet=link;mtype=m*]" rel="stylesheet" type="text/css">
  <style>
    [onload;magnet=style;mtype=m*m;file='[var.strStyle]';htmlconv=no;protect=no]
  </style>
  <script type="text/javascript">
    <!--

    // fungsi untuk inisialisasi
    function initPage_() {
      [var.strPrintInit]
    }//initPage
    -->
  </script>

</head>

<body leftmargin="10" topmargin="0" marginwidth="10" marginheight="0" onLoad="initPage_();">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" class="pageHeaderTitle"> <table border="0" cellspacing="0" cellpadding="2">
        <tr>
          <td width="30"><img src="[var.pageIcon]" border="0" width="30" /></td>
          <td nowrap class="pageHeaderTitleText">Evaluation Data</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td align="left"> <table border="0" cellspacing="0" cellpadding="2">
        <tr>
          <td width="20">&nbsp;</td>
          <td nowrap>&nbsp;<strong>LIST OF EMPLOYEE EVALUATION[var.strInfo]</strong></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><form action="" method="post" name="formData" id="formData">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="gridTable">
          <tr align="center" class="tableHeader">
            <td nowrap class="tableHeader">NO</td>
            <td nowrap class="tableHeader"> EMPL. ID</td>
            <td nowrap class="tableHeader">NAME</td>
            <td nowrap class="tableHeader">TARGET</td>
            <td nowrap class="tableHeader">COMPETENCY</td>
            <td nowrap class="tableHeader">BEHAVIOR</td>
            <td nowrap class="tableHeader">RESULT</td>
          </tr>
          [var.strDataDetail]
        </table>
      </form></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="center">[var.strCopyright]</td>
  </tr>
</table>
</body>
</html>
