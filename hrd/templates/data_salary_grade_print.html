<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="[var.strPrintCss]" rel="stylesheet" type="text/css">
<script>
  <!--

  // fungsi untuk inisialisasi
  function initPage_() {
    [var.strPrintInit]
  }//initPage
  -->
</script>

</head>

<body leftmargin="10" topmargin="0" marginwidth="10" marginheight="0" onLoad="initPage_();">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" class="pageHeaderTitle"> <table border="0" cellspacing="0" cellpadding="2">
        <tr>
          <td width="30"><img src="[var.pageIcon]" border="0" width="30" /></td>
          <td nowrap class="pageHeaderTitleText">[var.strWordsSalaryGradeData]</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td class="listTop"><strong>[var.strWordsLISTOFSALARYGRADE]</strong></td>
  </tr>
  <tr>
    <td><form action="" method="post" name="formData" id="formData">
        <table width="600" border="0" cellpadding="1" cellspacing="0" class="gridTable">
          <tr align="center" class="tableHeader">
            <td rowspan="2" nowrap class="tableHeader"> [var.strWordsGrade]</td>
            <td rowspan="2" nowrap class="tableHeader">[var.strWordsGradeAllowance]</td>
            <td rowspan="2" nowrap class="tableHeader">[var.strWordsTransportAllowance]</td>
            <td rowspan="2" nowrap class="tableHeader">[var.strWordsNote]</td>
            <td nowrap class="tableHeader">[var.strWordsFacilities]</td>
          </tr>
          [var.strDataDetail]
          <tr>
            <td colspan="9">&nbsp; </td>
          </tr>
        </table>
      </form></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="center">[var.strCopyright]</td>
  </tr>
</table>
</body>
</html>
